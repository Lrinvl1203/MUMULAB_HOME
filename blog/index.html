      // Î™®Îì† Î∏îÎ°úÍ∑∏ Ìè¨Ïä§Ìä∏ Ìï©ÏπòÍ∏∞ (Í¥ÄÎ¶¨Ïûê Ìè¨Ïä§Ìä∏ + Í∏∞Î≥∏ Ìè¨Ïä§Ìä∏)
      function getAllPosts() {

        const allPosts = [...adminPosts, ...defaultBlogPosts];

        // ÎÇ†ÏßúÏàú Ï†ïÎ†¨
        return allPosts.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));

      // Î∏îÎ°úÍ∑∏ Ìè¨Ïä§Ìä∏ Î†åÎçîÎßÅ
      function renderPosts(posts) {
        const container = document.getElementById('blog-posts');

        if (posts.length === 0) {
          container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; margin-top: 40px;">ÏïÑÏßÅ ÏûëÏÑ±Îêú Í∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
          return;
        }

        container.innerHTML = posts.map(post => `
          <article class="post-card">
            <div class="post-meta">
              <span class="post-category">${categoryNames[post.category] || post.category}</span>
              <span>${post.date}</span>
            </div>
            <h2 class="post-title">
              <a href="posts/${post.slug}.html">${post.title}</a>
            </h2>
            <p class="post-summary">${post.summary}</p>
            <a href="posts/${post.slug}.html" class="read-more">ÏûêÏÑ∏Ìûà ÏùΩÍ∏∞ ‚Üí</a>

        `).join('');

      function getPublishedPosts(posts) {
        const today = new Date();
        today.setHours(0, 0, 0, 0); // ÏãúÍ∞Ñ Ï†úÍ±∞ÌïòÍ≥† ÎÇ†ÏßúÎßå ÎπÑÍµê
        
        return posts.filter(post => {
          const publishDate = new Date(post.publishDate);
          publishDate.setHours(0, 0, 0, 0);
          return publishDate <= today;
        });
      }

      function filterPosts(category) {

        const allPosts = getAllPosts();

        // Í≤åÏãú Í∞ÄÎä•Ìïú Ìè¨Ïä§Ìä∏Îßå ÌïÑÌÑ∞ÎßÅ
        const publishedPosts = getPublishedPosts(allPosts);

        const filtered = category === 'all'
          ? publishedPosts
          : publishedPosts.filter(post => post.category === category);

        // ÎÇ†ÏßúÏàú Ï†ïÎ†¨ (ÏµúÏã†Ïàú)
        filtered.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));

        document.querySelector(`[data-category="${category}"]`).classList.add('active');
      }

        filterPosts('all');

        // ÌïÑÌÑ∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.filter-btn').forEach(btn => {

      });
