        border-color: var(--accent-primary);

      }

      }

      .nav-pill::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s;
      }

      .nav-pill:hover::before {
        left: 100%;

      // 카테고리별 한글 이름 매핑
      const categoryNames = {
        'tech': '기술',
        'business': '비즈니스', 
        'life': '일상'
      };

      // 블로그 포스트 렌더링
      function renderPosts(posts) {
        const container = document.getElementById('blog-posts');
        
        if (posts.length === 0) {
          container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; margin-top: 40px;">아직 작성된 글이 없습니다.</p>';
          return;
        }

        container.innerHTML = posts.map(post => `
          <article class="post-card">
            <div class="post-meta">
              <span class="post-category">${categoryNames[post.category] || post.category}</span>
              <span>${post.date}</span>
            </div>
            <h2 class="post-title">
              <a href="posts/${post.slug}.html">${post.title}</a>
            </h2>
            <p class="post-summary">${post.summary}</p>
            <a href="posts/${post.slug}.html" class="read-more">자세히 읽기 →</a>
          </article>
        `).join('');
      }

      // 예약 업로드 시스템: 현재 날짜 이후 포스트 필터링
      function getPublishedPosts(posts) {
        const today = new Date();
        today.setHours(0, 0, 0, 0); // 시간 제거하고 날짜만 비교
        
        return posts.filter(post => {
          const publishDate = new Date(post.publishDate);
          publishDate.setHours(0, 0, 0, 0);
          return publishDate <= today;
        });
      }

      // 카테고리 필터링 (예약 업로드 시스템 적용)
      function filterPosts(category) {
        // 먼저 게시 가능한 포스트만 필터링
        const publishedPosts = getPublishedPosts(blogPosts);
        
        const filtered = category === 'all' 
          ? publishedPosts 
          : publishedPosts.filter(post => post.category === category);
        
        // 날짜순 정렬 (최신순)
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        renderPosts(filtered);

        // 활성 버튼 업데이트
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
      }

      // 이벤트 리스너 등록
      document.addEventListener('DOMContentLoaded', function() {
        // Track blog page view
        if (window.Analytics) {
          Analytics.trackPageView('MUMULAB Blog', 'blog');
        }

        // 초기 로드
        filterPosts('all');

        // 필터 버튼 클릭 이벤트
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const category = btn.dataset.category;
            
            // Track blog category filter
            if (window.Analytics) {
              Analytics.trackBlogInteraction('filter', '', category);
            }
            
            filterPosts(category);
          });
        });

        // Track blog post clicks
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('read-more') || e.target.closest('.post-title a')) {
            const postCard = e.target.closest('.post-card');
            const postTitle = postCard.querySelector('.post-title a').textContent;
            
            if (window.Analytics) {
              Analytics.trackBlogInteraction('read_more', postTitle);
            }
          }
        });
      });
