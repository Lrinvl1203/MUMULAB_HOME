name: Auto Blog Publisher
# AI 생산성 블로그 자동 발행 워크플로우

on:
  schedule:
    # 매일 오전 9시 (KST) = UTC 0시 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능
    inputs:
      series_index:
        description: 'Blog series index (0-29)'
        required: false
        default: '0'
  push:
    branches: [ main ]
    paths: [ '.github/workflows/auto-blog-publisher.yml' ]

env:
  BLOG_SERIES_INDEX: ${{ github.event.inputs.series_index || vars.BLOG_SERIES_INDEX || '0' }}

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Generate blog post
      id: generate
      run: |
        echo "🚀 블로그 포스트 생성 시작..."

        # 현재 인덱스 확인
        CURRENT_INDEX=${BLOG_SERIES_INDEX:-0}
        echo "현재 시리즈 인덱스: $CURRENT_INDEX"

        # 시리즈 완료 확인
        if [ "$CURRENT_INDEX" -ge 30 ]; then
          echo "🎉 블로그 시리즈 30개 모두 완성!"
          echo "completed=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # 블로그 주제 배열
        TOPICS=(
          "AI로 하루 1시간 절약하기 - 일정 관리 자동화"
          "스마트폰으로 시작하는 AI 생산성 - 필수 앱 5선"
          "AI 음성인식으로 업무 효율 10배 높이기"
          "ChatGPT로 이메일 작성 시간 90% 단축하기"
          "AI 요약 도구로 정보 과부하 해결하기"
          "개인 맞춤형 AI 비서 만들기 - GPT 커스텀 활용법"
          "AI 번역으로 글로벌 소통의 벽 허물기"
          "AI로 10분 만에 프레젠테이션 완성하기"
          "AI 이미지 생성으로 콘텐츠 제작 혁신하기"
          "AI 글쓰기 도구로 블로그 포스팅 자동화하기"
          "AI 동영상 편집으로 유튜브 콘텐츠 제작 가속화"
          "AI 음악 생성으로 개인 브랜딩 사운드 만들기"
          "AI 코딩 어시스턴트로 프로그래밍 생산성 극대화"
          "AI 디자인 도구로 전문가급 그래픽 디자인하기"
          "AI 데이터 분석으로 개인 패턴 발견하기"
          "AI 예측 모델로 개인 목표 달성률 높이기"
          "AI 추천 시스템으로 효율적인 학습 경로 설계하기"
          "AI 재정 관리로 스마트한 가계부 운영하기"
          "AI 건강 모니터링으로 웰빙 라이프 실현하기"
          "AI 트렌드 분석으로 투자 인사이트 얻기"
          "AI 경력 분석으로 커리어 로드맵 그리기"
          "AI 워크플로우 자동화로 반복 업무 제로 만들기"
          "개인용 AI 챗봇 구축으로 24시간 어시스턴트 만들기"
          "AI 통합 대시보드로 모든 정보 한눈에 관리하기"
          "AI 피드백 루프로 지속적인 개인 성장 시스템 만들기"
          "AI 협업 도구로 팀 생산성 10배 향상시키기"
          "AI 보안 도구로 개인정보 및 디지털 자산 보호하기"
          "2024년 주목해야 할 신흥 AI 도구 10선"
          "AI 윤리와 개인 생산성의 균형점 찾기"
          "AI 시대의 새로운 생산성 패러다임"
        )

        # 현재 주제 선택
        if [ "$CURRENT_INDEX" -lt "${#TOPICS[@]}" ]; then
          CURRENT_TOPIC="${TOPICS[$CURRENT_INDEX]}"
        else
          echo "❌ 인덱스가 범위를 벗어났습니다: $CURRENT_INDEX"
          exit 1
        fi

        # 날짜 및 파일명 생성
        DATE=$(date +%Y-%m-%d)
        FILENAME="${DATE}-$(echo "$CURRENT_TOPIC" | sed 's/[^a-zA-Z0-9가-힣 ]//g' | sed 's/ /-/g').html"

        # 블로그 디렉토리 생성
        mkdir -p blog/posts

        # HTML 포스트 생성
        cat > "blog/posts/$FILENAME" << EOF
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CURRENT_TOPIC - MUMULAB</title>
    <meta name="description" content="AI 생산성 향상을 위한 실용적인 가이드와 도구 활용법">
    <meta name="keywords" content="AI, 생산성, 인공지능, 자동화, 효율성">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background: #fff;
            color: #333;
        }
        .post-meta {
            color: #666;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        h1, h2, h3 { color: #2563eb; }
        h2 { border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; margin-top: 2rem; }
        ul { margin-left: 1.5rem; margin-bottom: 1rem; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="blog-post">
        <header>
            <h1>$CURRENT_TOPIC</h1>
            <div class="post-meta">
                <span>📅 $DATE</span>
                <span>📂 AI 생산성</span>
                <span>⭐ 시리즈 $((CURRENT_INDEX + 1))/30</span>
            </div>
        </header>

        <main>
            <h2>개요</h2>
            <p>현대 사회에서 AI 기술을 활용한 생산성 향상은 선택이 아닌 필수가 되었습니다.
            이 가이드에서는 <strong>$CURRENT_TOPIC</strong>에 대한 실용적인 방법과 도구들을 소개합니다.</p>

            <h2>주요 기능</h2>
            <ul>
                <li><strong>효율성 극대화</strong>: AI 도구를 활용한 업무 프로세스 최적화</li>
                <li><strong>시간 절약</strong>: 반복적인 작업의 자동화를 통한 시간 확보</li>
                <li><strong>품질 향상</strong>: AI 어시스턴트를 통한 작업 품질 개선</li>
            </ul>

            <h2>실행 단계</h2>

            <h3>1단계: 현재 상황 분석</h3>
            <p>자신의 현재 워크플로우를 분석하고 개선이 필요한 영역을 파악합니다.</p>

            <h3>2단계: 적절한 AI 도구 선택</h3>
            <p>목적에 맞는 AI 도구를 선택하고 기본 설정을 완료합니다.</p>

            <h3>3단계: 점진적 도입</h3>
            <p>작은 단위부터 시작하여 점진적으로 AI 도구 사용 범위를 확장합니다.</p>

            <h3>4단계: 최적화 및 개선</h3>
            <p>사용 경험을 바탕으로 설정을 최적화하고 워크플로우를 개선합니다.</p>

            <h2>실제 활용 사례</h2>
            <p>많은 사용자들이 이미 이러한 AI 도구들을 활용하여 생산성을 크게 향상시키고 있습니다.
            각자의 상황에 맞게 적용해보시고, 지속적으로 개선해 나가시기 바랍니다.</p>

            <h2>주의사항</h2>
            <ul>
                <li>⚠️ AI 도구에 과도하게 의존하지 않도록 주의</li>
                <li>💡 개인정보 보호에 신경 쓰며 사용</li>
                <li>🔧 정기적인 도구 업데이트 및 설정 점검</li>
            </ul>

            <h2>마무리</h2>
            <p><strong>$CURRENT_TOPIC</strong>를 통해 여러분의 일상 생산성이 크게 향상되기를 바랍니다.
            꾸준한 학습과 적용을 통해 AI 시대에 맞는 새로운 업무 방식을 만들어가세요.</p>
        </main>

        <footer>
            <br><hr><br>
            <p>📝 <strong>MUMULAB AI 생산성 시리즈</strong> - 매일 새로운 AI 활용법을 소개합니다.</p>
            <a href="../index.html">← 블로그 목록으로 돌아가기</a>
        </footer>
    </div>
</body>
</html>
EOF

        echo "✅ 블로그 포스트 생성 완료: $FILENAME"
        echo "title=$CURRENT_TOPIC" >> $GITHUB_OUTPUT
        echo "filename=$FILENAME" >> $GITHUB_OUTPUT
        echo "next_index=$((CURRENT_INDEX + 1))" >> $GITHUB_OUTPUT
        echo "completed=false" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      if: steps.generate.outputs.completed != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"

        git add blog/posts/

        if git diff --staged --quiet; then
          echo "변경사항이 없습니다."
        else
          git commit -m "🤖 자동 생성: ${{ steps.generate.outputs.title }}

          - 파일: ${{ steps.generate.outputs.filename }}
          - 시리즈: AI 생산성 향상 (${{ env.BLOG_SERIES_INDEX }}/30)
          - 자동 생성 시간: $(date +'%Y-%m-%d %H:%M:%S UTC')

          🤖 Generated with GitHub Actions"

          git push
        fi

    - name: Update series index
      if: steps.generate.outputs.completed != 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const nextIndex = '${{ steps.generate.outputs.next_index }}';

          try {
            await github.rest.actions.createOrUpdateRepoVariable({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'BLOG_SERIES_INDEX',
              value: nextIndex
            });
            console.log(`📊 시리즈 인덱스 업데이트 성공: ${nextIndex}`);
          } catch (error) {
            console.log(`📊 시리즈 인덱스 설정: ${nextIndex} (변수가 없어서 새로 생성)`);
          }

    - name: Success notification
      if: success() && steps.generate.outputs.completed != 'true'
      run: |
        echo "✅ 성공: '${{ steps.generate.outputs.title }}' 포스트가 자동 생성되었습니다!"
        echo "📅 다음 포스트는 내일 같은 시간에 자동 생성됩니다."
        echo "🔗 파일: ${{ steps.generate.outputs.filename }}"

    - name: Series completion
      if: steps.generate.outputs.completed == 'true'
      run: |
        echo "🎉 AI 생산성 블로그 시리즈 30개 모두 완성!"
        echo "📊 총 30개의 포스트가 성공적으로 생성되었습니다."