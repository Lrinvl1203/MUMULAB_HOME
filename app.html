      .main-container {

      /* Ambient background effects */
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .ambient-bg::before {
        content: '';
        position: absolute;
        top: 20%;
        right: 10%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      .ambient-bg::after {
        content: '';
        position: absolute;
        bottom: 20%;
        left: 10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        border-radius: 50%;
        animation: float 12s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }

      /* Hero Section */
      .hero {

      .hero-badge {

        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 50px;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.5px;
        margin-bottom: 32px;
        backdrop-filter: blur(10px);
        color: rgba(255, 255, 255, 0.7);
      }

      .hero-title {
        font-size: clamp(3rem, 8vw, 7rem);
        font-weight: 200;
        letter-spacing: -0.02em;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.4) 100%);
        -webkit-background-clip: text;

      .hero-subtitle {

        position: relative;

        backdrop-filter: blur(20px);
        min-width: 200px;
        justify-content: center;
      }

      .nav-pill::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s;
      }

      .nav-pill:hover::before {
        left: 100%;
      }

      .nav-pill:hover {
        transform: translateY(-4px);
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);

    <script>
      // Enhanced page tracking with modern design
      document.addEventListener('DOMContentLoaded', () => {
        if (window.Analytics) {
          Analytics.trackPageView('MUMULAB Homepage - Modern', 'homepage');
          Analytics.trackCustomEvent('design_view', {
            design_version: 'minimal_gallery_v2',
            viewport_width: window.innerWidth,
            viewport_height: window.innerHeight
          });
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        });

        // Enhanced navigation tracking
        document.querySelectorAll('.nav-pill').forEach(pill => {
          pill.addEventListener('click', (e) => {
            const title = e.currentTarget.querySelector('.nav-pill-title').textContent;
            if (window.Analytics) {
              Analytics.trackCustomEvent('navigation_click', {
                nav_type: 'pill',
                destination: title.toLowerCase(),
                design_version: 'minimal_gallery'
              });
            }
          });
        });
      });

      // Parallax effect for ambient background
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;
        document.querySelector('.ambient-bg').style.transform = `translateY(${rate}px)`;
      });
    </script>
