<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MUMULAB - 프로젝트 관리 플랫폼</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body { 
        background: var(--bg-primary); 
        color: var(--text-primary); 
        user-select: text; 
        overflow: auto; 
      }
      .container { 
        max-width: 1080px; 
        margin: 72px auto 64px; 
        padding: 0 24px; 
      }
      
      .hero {
        text-align: center;
        padding: 64px 0;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-lg);
        margin-bottom: 48px;
      }
      
      .hero-title {
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 16px;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .hero-subtitle {
        font-size: 20px;
        color: var(--text-secondary);
        margin-bottom: 32px;
      }
      
      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 16px 32px;
        background: var(--accent-primary);
        color: white;
        text-decoration: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        transition: all 0.2s ease;
      }
      
      .cta-button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
      }
      
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        margin: 48px 0;
      }
      
      .feature-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-lg);
        padding: 32px;
        text-align: center;
      }
      
      .feature-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      
      .feature-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      
      .feature-description {
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .header { 
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        height: 56px; 
        background: var(--bg-primary); 
        border-bottom: 1px solid var(--border-primary); 
        z-index: 10; 
        display: flex; 
        align-items: center; 
      }
      
      .header-inner { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        gap: 12px; 
        height: 100%; 
        padding: 0 16px; 
        max-width: 1200px; 
        margin: 0 auto; 
        width: 100%; 
      }
      
      .brand { 
        font-weight: 600; 
        letter-spacing: -0.01em; 
        font-size: 18px;
      }
      
      .brand a { 
        color: var(--text-primary); 
        text-decoration: none; 
      }
      
      .nav-links { 
        display: flex; 
        gap: 24px; 
      }
      
      .nav-links a { 
        color: var(--text-secondary); 
        text-decoration: none; 
        font-size: 14px; 
        transition: color 0.2s ease;
      }
      
      .nav-links a:hover { 
        color: var(--accent-primary); 
      }
      
      .dropdown {
        position: relative;
      }
      
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: var(--bg-elevated);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-md);
        padding: 8px 0;
        min-width: 160px;
        box-shadow: var(--shadow-lg);
      }
      
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      
      .dropdown-menu a {
        display: block;
        padding: 8px 16px;
        color: var(--text-primary);
        font-size: 13px;
        transition: background-color 0.2s ease;
      }
      
      .dropdown-menu a:hover {
        background: var(--bg-tertiary);
        color: var(--accent-primary);
      }
    </style>
  </head>
  <body class="theme-dark">
    <header class="header">
      <div class="header-inner">
        <div class="brand">
          <a href="./app.html">MUMULAB</a>
        </div>
        <nav class="nav-links">
          <a href="tools/index.html">도구</a>
          <div class="dropdown">
            <a href="blog/index.html">블로그</a>
            <div class="dropdown-menu">
              <a href="blog/index.html">전체 글</a>
              <a href="blog/index.html?category=tech">기술</a>
              <a href="blog/index.html?category=business">비즈니스</a>
              <a href="blog/index.html?category=life">일상</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="hero">
        <h1 class="hero-title">MUMULAB</h1>
        <p class="hero-subtitle">프로젝트 아이디어부터 출시까지, 체계적으로 관리하는 플랫폼</p>
        <div style="display: flex; gap: 16px; justify-content: center; margin-top: 32px;">
          <a href="blog/index.html" class="cta-button">
            📝 블로그 둘러보기
          </a>
          <a href="tools/index.html" class="cta-button">
            🛠️ 도구 사용하기
          </a>
        </div>
      </div>

      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">📝</div>
          <h3 class="feature-title">블로그</h3>
          <p class="feature-description">기술, 비즈니스, 일상의 인사이트를 공유하고 학습합니다.</p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">🚀</div>
          <h3 class="feature-title">프로젝트 관리</h3>
          <p class="feature-description">아이디어 발굴부터 시장 출시까지 전 과정을 체계적으로 관리합니다.</p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">⚡</div>
          <h3 class="feature-title">무무랩 도구</h3>
          <p class="feature-description">AI를 활용한 블로그 자동화 및 생산성 향상 도구를 제공합니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
