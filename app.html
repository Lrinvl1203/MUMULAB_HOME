      .ambient-bg {

        top: 0;

        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .ambient-bg::before {
        content: '';
        position: absolute;
        top: 20%;
        right: 10%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      .ambient-bg::after {
        content: '';
        position: absolute;
        bottom: 20%;
        left: 10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        border-radius: 50%;

    <script>
      // Enhanced page tracking with modern design
      document.addEventListener('DOMContentLoaded', () => {
        if (window.Analytics) {
          Analytics.trackPageView('MUMULAB Homepage - Modern', 'homepage');
          Analytics.trackCustomEvent('design_view', {
            design_version: 'minimal_gallery_v2',
            viewport_width: window.innerWidth,
            viewport_height: window.innerHeight
          });
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        });

        // Enhanced navigation tracking
        document.querySelectorAll('.nav-pill').forEach(pill => {
          pill.addEventListener('click', (e) => {
            const title = e.currentTarget.querySelector('.nav-pill-title').textContent;

            // Special tracking for support button
            if (pill.classList.contains('support-pill')) {
              if (window.Analytics) {
                Analytics.trackCustomEvent('support_click', {
                  button_type: 'nav_support_pill',
                  action: title.toLowerCase(),
                  destination: 'fightingmumulab.netlify.app'
                });
              }
            } else {
              // Regular navigation tracking
              if (window.Analytics) {
                Analytics.trackCustomEvent('navigation_click', {
                  nav_type: 'pill',
                  destination: title.toLowerCase(),
                  design_version: 'minimal_gallery'
                });
              }
            }
          });
        });
      });

      // Parallax effect for ambient background
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;
        document.querySelector('.ambient-bg').style.transform = `translateY(${rate}px)`;
      });
