    <style>
      body { 
        background: var(--bg-primary); 
        color: var(--text-primary); 
        user-select: text; 
        overflow: auto; 
      }
      .container { 
        max-width: 1200px; 
        margin: 72px auto 64px; 
        padding: 0 24px; 
      }
      
      .page-header {
        text-align: center;
        margin-bottom: 48px;
      }
      
      .page-title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 12px;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .page-subtitle {
        font-size: 18px;
        color: var(--text-secondary);
      }
      
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 24px;
        max-width: 800px;
        margin: 0 auto;
      }
      
      .app-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-xl);
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
      }
      
      .app-card:hover {
        transform: translateY(-4px) scale(1.02);
        border-color: var(--accent-primary);
        box-shadow: 0 12px 32px rgba(139, 92, 246, 0.15);
        background: var(--bg-elevated);
      }
      
      .app-card:active {
        transform: translateY(-2px) scale(1.01);
      }
      
      .app-icon {
        font-size: 48px;
        margin-bottom: 12px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        transition: transform 0.2s ease;
      }
      
      .app-card:hover .app-icon {
        transform: scale(1.1);
      }
      
      .app-name {
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        line-height: 1.3;
        color: var(--text-primary);
      }
      
      .app-description {
        font-size: 12px;
        color: var(--text-tertiary);
        text-align: center;
        margin-top: 4px;
        line-height: 1.4;
      }
      
      .coming-soon {
        position: absolute;
        top: 8px;
        right: 8px;
        background: var(--warning);
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 8px;
        font-weight: 500;
      }
      
      .app-card {
        position: relative;
      }

      .header { 
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        height: 56px; 
        background: var(--bg-primary); 
        border-bottom: 1px solid var(--border-primary); 
        z-index: 10; 
        display: flex; 
        align-items: center; 
      }
      
      .header-inner { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        gap: 12px; 
        height: 100%; 
        padding: 0 16px; 
        max-width: 1200px; 
        margin: 0 auto; 
        width: 100%; 
      }
      
      .brand { 
        font-weight: 600; 
        letter-spacing: -0.01em; 
        font-size: 18px;
      }
      
      .brand a { 
        color: var(--text-primary); 
        text-decoration: none; 
      }
      
      .nav-links { 
        display: flex; 
        gap: 24px; 
      }
      
      .nav-links a { 
        color: var(--text-secondary); 
        text-decoration: none; 
        font-size: 14px; 
        transition: color 0.2s ease;
      }
      
      .nav-links a:hover { 
        color: var(--accent-primary); 
      }
      
      .nav-links a.active {
        color: var(--accent-primary);
        font-weight: 500;
      }

      .dropdown {
        position: relative;
      }
      
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: var(--bg-elevated);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-md);
        padding: 8px 0;
        min-width: 160px;
        box-shadow: var(--shadow-lg);
      }
      
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      
      .dropdown-menu a {
        display: block;
        padding: 8px 16px;
        color: var(--text-primary);
        font-size: 13px;
        transition: background-color 0.2s ease;
      }
      
      .dropdown-menu a:hover {
        background: var(--bg-tertiary);
        color: var(--accent-primary);
      }
    </style>
  </head>

    <div class="container">
      <div class="page-header">
        <h1 class="page-title">MUMULAB Tools</h1>

      <div class="apps-grid" id="apps-grid">
        <!-- Ïï±Îì§Ïù¥ JavaScriptÎ°ú ÎèôÏ†ÅÏúºÎ°ú Î°úÎìúÎê©ÎãàÎã§ -->

    <script>
      // Ïï± Îç∞Ïù¥ÌÑ∞ ÏãúÏä§ÌÖú
      const apps = [
        {
          id: 'blog-writer',
          name: 'Î∏îÎ°úÍ∑∏ ÏûêÎèôÌôî',
          description: 'AI Î∏îÎ°úÍ∑∏ Í∏Ä ÏûëÏÑ±',
          icon: '‚úçÔ∏è',
          url: '../apps/blog-writer.html',
          comingSoon: true
        },
        {
          id: 'seo-analyzer', 
          name: 'SEO Î∂ÑÏÑùÍ∏∞',
          description: 'SEO ÏÑ±Îä• Î∂ÑÏÑù',
          icon: 'üîç',
          url: '../apps/seo-analyzer.html',
          comingSoon: true
        },
        {
          id: 'project-manager',
          name: 'ÌîÑÎ°úÏ†ùÌä∏ Í¥ÄÎ¶¨Ïûê',
          description: 'ÌîÑÎ°úÏ†ùÌä∏ ÏÉùÎ™ÖÏ£ºÍ∏∞ Í¥ÄÎ¶¨',
          icon: 'üöÄ',
          url: '../apps/project-manager.html',
          comingSoon: true
        },
        {
          id: 'ai-assistant',
          name: 'AI Ïñ¥ÏãúÏä§ÌÑ¥Ìä∏',
          description: 'ÎßûÏ∂§Ìòï ÏóÖÎ¨¥ ÎèÑÏö∞ÎØ∏',
          icon: 'ü§ñ',
          url: '../apps/ai-assistant.html',
          comingSoon: true
        }
      ];

      // Ïï± Ïπ¥Îìú ÏÉùÏÑ± Ìï®Ïàò
      function createAppCard(app) {
        const card = document.createElement('a');
        card.className = 'app-card';
        card.href = app.url;
        card.onclick = (e) => {
          // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
          card.style.transform = 'scale(0.95)';
          setTimeout(() => {
            window.location.href = app.url;
          }, 100);
        };

        card.innerHTML = `
          ${app.comingSoon ? '<div class="coming-soon">SOON</div>' : ''}
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
        `;

        return card;
      }

      // Ïï± Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ
      function renderApps() {
        const grid = document.getElementById('apps-grid');
        grid.innerHTML = '';
        
        apps.forEach(app => {
          grid.appendChild(createAppCard(app));
        });
      }

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïï± Î†åÎçîÎßÅ
      document.addEventListener('DOMContentLoaded', renderApps);

      // ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏßÄÏõê (ÏÑ†ÌÉùÏÇ¨Ìï≠)
      document.addEventListener('keydown', (e) => {
        const cards = document.querySelectorAll('.app-card');
        let currentIndex = Array.from(cards).findIndex(card => card === document.activeElement);
        
        switch(e.key) {
          case 'ArrowRight':
            e.preventDefault();
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].focus();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            currentIndex = currentIndex <= 0 ? cards.length - 1 : currentIndex - 1;
            cards[currentIndex].focus();
            break;
          case 'Enter':
            if (document.activeElement.classList.contains('app-card')) {
              document.activeElement.click();
            }
            break;
        }
      });
    </script>
