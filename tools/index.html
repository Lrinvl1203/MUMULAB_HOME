    <style>
      body { 
        background: var(--bg-primary); 
        color: var(--text-primary); 
        user-select: text; 
        overflow: auto; 
      }
      .container { 
        max-width: 1200px; 
        margin: 96px auto 64px; 
        padding: 0 24px; 
      }
      
      .page-header {
        text-align: center;
        margin-bottom: 48px;
      }
      
      .page-title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 12px;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .page-subtitle {
        font-size: 18px;
        color: var(--text-secondary);
      }
      
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 24px;
        max-width: 800px;
        margin: 0 auto;
      }
      
      .app-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-xl);
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
      }
      
      .app-card:hover {
        transform: translateY(-4px) scale(1.02);
        border-color: var(--accent-primary);
        box-shadow: 0 12px 32px rgba(139, 92, 246, 0.15);
        background: var(--bg-elevated);
      }
      
      .app-card:active {
        transform: translateY(-2px) scale(1.01);
      }
      
      .app-icon {
        font-size: 48px;
        margin-bottom: 12px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        transition: transform 0.2s ease;
      }
      
      .app-card:hover .app-icon {
        transform: scale(1.1);
      }
      
      .app-name {
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        line-height: 1.3;
        color: var(--text-primary);
      }
      
      .app-description {
        font-size: 12px;
        color: var(--text-tertiary);
        text-align: center;
        margin-top: 4px;
        line-height: 1.4;
      }
      
      .coming-soon {
        position: absolute;
        top: 8px;
        right: 8px;
        background: var(--warning);
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 8px;
        font-weight: 500;
      }
      
      .app-card {
        position: relative;
      }

      /* Modern Header Navigation */
      .header { 
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        height: 72px; 
        background: rgba(10, 10, 10, 0.95); 
        border-bottom: 1px solid rgba(255, 255, 255, 0.08); 
        z-index: 100; 
        display: flex; 
        align-items: center;
        backdrop-filter: blur(20px);
      }
      
      .header-inner { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        gap: 24px; 
        height: 100%; 
        padding: 0 24px; 
        max-width: 1200px; 
        margin: 0 auto; 
        width: 100%; 
      }
      
      .brand { 
        font-weight: 800; 
        letter-spacing: 0.12em; 
        font-size: 20px;
        text-indent: 0.12em;
      }
      
      .brand a { 
        color: #ffffff; 
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .brand a:hover {
        opacity: 0.8;
      }
      
      .nav-pills { 
        display: flex; 
        gap: 16px;
        align-items: center;
      }
      
      .nav-pill {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .nav-pill::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s;
      }

      .nav-pill:hover::before {
        left: 100%;
      }

      .nav-pill:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .nav-pill.active {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      .nav-pill-icon {
        font-size: 16px;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .header-inner {
          padding: 0 16px;

        .nav-pills {

        }

        }

      /* Ïï± Î∑∞Ïñ¥ Ïä§ÌÉÄÏùº */

      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;

        margin-bottom: 16px;
      }

      .app-header-left {
        display: flex;

      .back-button {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      .current-app-title {
        margin: 0;

      }

      .fullscreen-button {
        background: var(--accent-primary);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .fullscreen-button:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .app-content {
        position: relative;
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 600px;
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-lg);
        overflow: hidden;
        background: var(--bg-secondary);
      }

      .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border-primary);
        border-top: 4px solid var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-indicator p {
        color: var(--text-secondary);
        margin: 0;
      }

      #app-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }

    <script>
      // Ïï± Îç∞Ïù¥ÌÑ∞ ÏãúÏä§ÌÖú
      const apps = [
        {
          id: 'blog-writer',
          name: 'Î∏îÎ°úÍ∑∏ Í∏ÄÏì∞Í∏∞ AI',
          description: 'AI ÎèÑÏö∞ÎØ∏ÏôÄ Ìï®Íªò Í≥†ÌíàÏßà Î∏îÎ°úÍ∑∏ ÏûëÏÑ±',
          icon: '‚úçÔ∏è',
          url: '../apps/BlogWriter/index.html',
          comingSoon: false
        },
        {
          id: 'photo-to-blog',
          name: 'ÏÇ¨ÏßÑÏúºÎ°ú Î∏îÎ°úÍ∑∏',
          description: 'ÏÇ¨ÏßÑ Ìïú Ïû•ÏúºÎ°ú ÏôÑÎ≤ΩÌïú Î∏îÎ°úÍ∑∏ Ìè¨Ïä§Ìä∏ ÏÉùÏÑ±',
          icon: 'üì∏',
          url: '../apps/PhotoToBlog/index.html',
          comingSoon: false
        },
        {
          id: 'youtube-analyzer',
          name: 'YouTube Î∂ÑÏÑùÍ∏∞',
          description: 'YouTube Ï±ÑÎÑê ÏôÑÏ†Ñ Î∂ÑÏÑù ÎèÑÍµ¨',
          icon: 'üéØ',
          url: '../apps/YoutubeToGold/index.html',
          comingSoon: false
        }
      ];

      // ÌòÑÏû¨ Î°úÎìúÎêú Ïï± Ï†ïÎ≥¥
      let currentApp = null;

      // Ïï± Î∑∞Ïñ¥ ÏöîÏÜåÎì§
      const appGrid = document.getElementById('apps-grid');
      const appViewer = document.getElementById('app-viewer');
      const currentAppTitle = document.getElementById('current-app-title');
      const appIframe = document.getElementById('app-iframe');
      const loadingIndicator = document.getElementById('loading-indicator');
      const backButton = document.getElementById('back-button');
      const fullscreenButton = document.getElementById('fullscreen-button');

      // Ïï± Î°úÎìú Ìï®Ïàò
      function loadApp(app) {
        currentApp = app;
        currentAppTitle.textContent = app.name;
        
        // Track app launch
        if (window.Analytics) {
          Analytics.trackAppLaunch(app.name, 'inline');
          Analytics.trackToolUsage(app.name, 'open');
        }
        
        // Î∑∞ Ï†ÑÌôò
        appGrid.style.display = 'none';
        appViewer.style.display = 'block';
        
        // Î°úÎî© ÌëúÏãú
        loadingIndicator.style.display = 'block';
        appIframe.style.display = 'none';
        
        // iframe Î°úÎìú
        appIframe.src = app.url;
        appIframe.onload = () => {
          loadingIndicator.style.display = 'none';
          appIframe.style.display = 'block';
          
          // Track successful app load
          if (window.Analytics) {
            Analytics.trackCustomEvent('app_loaded', {
              app_name: app.name,
              load_time: new Date().toISOString()
            });
          }
        };
      }

      // Ïï± Î¶¨Ïä§Ìä∏Î°ú ÎèåÏïÑÍ∞ÄÍ∏∞
      function backToAppList() {
        // Track app close
        if (currentApp && window.Analytics) {
          Analytics.trackToolUsage(currentApp.name, 'close');
        }
        
        appViewer.style.display = 'none';
        appGrid.style.display = 'grid';
        currentApp = null;
        appIframe.src = '';
      }

      // Ï†ÑÏ≤¥ ÌéòÏù¥ÏßÄÎ°ú Ïó¥Í∏∞
      function openFullscreen() {
        if (currentApp) {
          // Track fullscreen launch
          if (window.Analytics) {
            Analytics.trackAppLaunch(currentApp.name, 'fullscreen');
            Analytics.trackCustomEvent('fullscreen_open', {
              app_name: currentApp.name
            });
          }
          
          window.open(currentApp.url, '_blank');
        }
      }

      // Ïï± Ïπ¥Îìú ÏÉùÏÑ± Ìï®Ïàò
      function createAppCard(app) {
        const card = document.createElement('div');
        card.className = 'app-card';
        
        // comingSoonÏù∏ Í≤ΩÏö∞ ÌÅ¥Î¶≠ Î∞©ÏßÄ
        if (app.comingSoon) {
          card.onclick = (e) => {
            e.preventDefault();
            alert('Í≥ß Ï∂úÏãú ÏòàÏ†ïÏûÖÎãàÎã§!');
          };
        } else {
          card.onclick = (e) => {
            e.preventDefault();
            // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
              loadApp(app);
              card.style.transform = '';
            }, 100);
          };
        }

        card.innerHTML = `
          ${app.comingSoon ? '<div class="coming-soon">SOON</div>' : ''}
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
        `;

        return card;
      }

      // Ïï± Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ
      function renderApps() {
        const grid = document.getElementById('apps-grid');
        grid.innerHTML = '';
        
        apps.forEach(app => {
          grid.appendChild(createAppCard(app));
        });
      }

      // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
      document.addEventListener('DOMContentLoaded', () => {
        // Track tools page view
        if (window.Analytics) {
          Analytics.trackPageView('MUMULAB Tools', 'tools');
        }
        
        renderApps();
        
        // Îí§Î°ú Í∞ÄÍ∏∞ Î≤ÑÌäº
        backButton.addEventListener('click', backToAppList);
        
        // Ï†ÑÏ≤¥ ÌéòÏù¥ÏßÄ Î≤ÑÌäº
        fullscreenButton.addEventListener('click', openFullscreen);
      });

      // ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏßÄÏõê
      document.addEventListener('keydown', (e) => {
        // Ïï± Î∑∞Ïñ¥Í∞Ä Ïó¥Î†§ÏûàÏùÑ Îïå
        if (appViewer.style.display === 'block') {
          if (e.key === 'Escape') {
            backToAppList();
          }
          return;
        }

        // Ïï± Í∑∏Î¶¨ÎìúÏóêÏÑúÏùò ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        const cards = document.querySelectorAll('.app-card');
        let currentIndex = Array.from(cards).findIndex(card => card === document.activeElement);
        
        switch(e.key) {
          case 'ArrowRight':
            e.preventDefault();
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].focus();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            currentIndex = currentIndex <= 0 ? cards.length - 1 : currentIndex - 1;
            cards[currentIndex].focus();
            break;
          case 'Enter':
            if (document.activeElement.classList.contains('app-card')) {
              document.activeElement.click();
            }
            break;
        }
      });
    </script>
