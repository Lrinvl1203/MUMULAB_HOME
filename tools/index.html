      .page-title {
        font-size: 36px;
        font-weight: 700;

        display: grid;

      .app-card {
        display: flex;
        flex-direction: column;

        cursor: pointer;

        transform: translateY(-4px) scale(1.02);
        border-color: var(--accent-primary);
        box-shadow: 0 12px 32px rgba(139, 92, 246, 0.15);
        background: var(--bg-elevated);

      .app-card:active {
        transform: translateY(-2px) scale(1.01);
      }
      
      .app-icon {

      .app-icon img {
        width: 48px;
        height: 48px;
        object-fit: contain;

        display: flex;

        justify-content: space-between; 
        gap: 24px; 
        height: 100%; 
        padding: 0 24px; 
        max-width: 1200px; 
        margin: 0 auto;

      .brand { 
        font-weight: 800; 
        letter-spacing: 0.12em; 
        font-size: 20px;

      .nav-pills {

        align-items: center;

      .nav-pill {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .nav-pill::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s;
      }

      .nav-pill:hover::before {
        left: 100%;
      }

      .nav-pill:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.2);

        color: rgba(255, 255, 255, 0.9);

        }

        }
      }

      /* 앱 뷰어 스타일 */

        margin-top: 24px;

        display: flex;

        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: var(--radius-md);

        font-size: 14px;

      .back-button:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-primary);

      }

      .current-app-title {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .fullscreen-button {
        background: var(--accent-primary);
        border: none;

        padding: 10px 20px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .fullscreen-button:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .app-content {
        position: relative;
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 600px;
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-lg);
        overflow: hidden;
        background: var(--bg-secondary);
      }

      .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border-primary);
        border-top: 4px solid var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-indicator p {
        color: var(--text-secondary);
        margin: 0;
      }

      #app-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }
    </style>

    <script>
      // 앱 데이터 시스템 - 섹션별로 구분
      const appsSection1 = [
        {
          id: 'blog-writer',
          name: '블로그 글쓰기 AI',
          description: 'AI 도우미와 함께 고품질 블로그 작성',
          icon: '✍️',
          url: '../apps/BlogWriter/index.html',
          comingSoon: false
        },
        {
          id: 'photo-to-blog',
          name: '사진으로 블로그',
          description: '사진 한 장으로 완벽한 블로그 포스트 생성',
          icon: '📸',
          url: '../apps/PhotoToBlog/index.html',
          comingSoon: false
        },
        {
          id: 'youtube-analyzer',
          name: 'YouTube 분석기',
          description: 'YouTube 채널 완전 분석 도구',
          icon: '🎯',
          url: '../apps/YoutubeToGold/index.html',
          comingSoon: false
        }
      ];

      const appsSection2 = [
        {
          id: 'mumulab-notion',
          name: 'MUMULAB Notion',
          description: '전문가 템플릿과 워크플로우 모음',
          icon: '<img src="./assets/notion-icon.svg" alt="Notion"/>',
          url: '#notion-links',
          comingSoon: false,
          isInternal: true
        },
        {
          id: 'mumulab-ai-studio',
          name: 'MUMULAB AI Studio',
          description: '맞춤형 AI 솔루션과 도구 모음',
          icon: '<img src="./assets/ai-icon.svg" alt="AI Studio"/>',
          url: '#ai-studio-links',
          comingSoon: false,
          isInternal: true
        }
      ];

      // 현재 로드된 앱 정보
      let currentApp = null;

      // 앱 뷰어 요소들
      const appGridSection1 = document.getElementById('apps-grid-section1');
      const appGridSection2 = document.getElementById('apps-grid-section2');
      const appViewer = document.getElementById('app-viewer');
      const currentAppTitle = document.getElementById('current-app-title');
      const appIframe = document.getElementById('app-iframe');
      const loadingIndicator = document.getElementById('loading-indicator');
      const backButton = document.getElementById('back-button');
      const fullscreenButton = document.getElementById('fullscreen-button');

      // 앱 로드 함수
      function loadApp(app) {
        // 내부 링크 섹션인 경우 특별 처리
        if (app.isInternal) {
          showLinkSection(app);
          return;
        }

        currentApp = app;
        currentAppTitle.textContent = app.name;

        // Track app launch
        if (window.Analytics) {
          Analytics.trackAppLaunch(app.name, 'inline');
          Analytics.trackToolUsage(app.name, 'open');
        }

        // 뷰 전환
        hideAllGrids();
        appViewer.style.display = 'block';

        // 로딩 표시
        loadingIndicator.style.display = 'block';
        appIframe.style.display = 'none';

        // iframe 로드
        appIframe.src = app.url;
        appIframe.onload = () => {
          loadingIndicator.style.display = 'none';
          appIframe.style.display = 'block';

          // Track successful app load
          if (window.Analytics) {
            Analytics.trackCustomEvent('app_loaded', {
              app_name: app.name,
              load_time: new Date().toISOString()
            });
          }
        };
      }

      // 모든 그리드 숨기기
      function hideAllGrids() {
        appGridSection1.style.display = 'none';
        appGridSection2.style.display = 'none';
        document.querySelectorAll('.section-header').forEach(header => {
          header.style.display = 'none';
        });
      }

      // 모든 그리드 보이기
      function showAllGrids() {
        appGridSection1.style.display = 'grid';
        appGridSection2.style.display = 'grid';
        document.querySelectorAll('.section-header').forEach(header => {
          header.style.display = 'block';
        });
      }

      // 링크 섹션 표시 함수
      function showLinkSection(app) {
        hideAllGrids();
        appViewer.style.display = 'block';
        currentAppTitle.textContent = app.name;

        // 로딩 숨기고 커스텀 콘텐츠 표시
        loadingIndicator.style.display = 'none';
        appIframe.style.display = 'none';

        let linksHtml = '';
        if (app.id === 'mumulab-notion') {
          linksHtml = generateNotionLinks();
        } else if (app.id === 'mumulab-ai-studio') {
          linksHtml = generateAIStudioLinks();
        }

        // 임시 콘텐츠 컨테이너 생성
        let linkContainer = document.getElementById('link-container');
        if (!linkContainer) {
          linkContainer = document.createElement('div');
          linkContainer.id = 'link-container';
          linkContainer.style.cssText = `
            padding: 24px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            height: 100%;
            overflow-y: auto;
          `;
          document.querySelector('.app-content').appendChild(linkContainer);
        }

        linkContainer.innerHTML = linksHtml;
        linkContainer.style.display = 'block';
      }

      // 앱 리스트로 돌아가기
      function backToAppList() {
        // Track app close
        if (currentApp && window.Analytics) {
          Analytics.trackToolUsage(currentApp.name, 'close');
        }

        appViewer.style.display = 'none';
        showAllGrids();
        currentApp = null;
        appIframe.src = '';

        // 링크 컨테이너 숨기기
        const linkContainer = document.getElementById('link-container');
        if (linkContainer) {
          linkContainer.style.display = 'none';
        }
      }

      // 전체 페이지로 열기
      function openFullscreen() {
        if (currentApp) {
          // Track fullscreen launch
          if (window.Analytics) {
            Analytics.trackAppLaunch(currentApp.name, 'fullscreen');
            Analytics.trackCustomEvent('fullscreen_open', {
              app_name: currentApp.name
            });
          }
          
          window.open(currentApp.url, '_blank');
        }
      }

        return `

              </div>
              <div style="padding: 16px; background: var(--bg-tertiary); border-radius: var(--radius-md); border: 1px solid var(--border-primary);">
                <h4 style="margin: 0 0 8px 0;">📊 업무 대시보드</h4>
                <p style="margin: 0 0 12px 0; color: var(--text-secondary); font-size: 14px;">일일 업무와 목표 추적</p>
                <a href="#" onclick="alert('향후 연동 예정입니다')" style="color: var(--accent-primary); text-decoration: none; font-size: 14px;">템플릿 보기 →</a>
              </div>
              <div style="padding: 16px; background: var(--bg-tertiary); border-radius: var(--radius-md); border: 1px solid var(--border-primary);">
                <h4 style="margin: 0 0 8px 0;">📚 지식 베이스</h4>
                <p style="margin: 0 0 12px 0; color: var(--text-secondary); font-size: 14px;">체계적인 정보 관리 시스템</p>
                <a href="#" onclick="alert('향후 연동 예정입니다')" style="color: var(--accent-primary); text-decoration: none; font-size: 14px;">템플릿 보기 →</a>
              </div>
              <div style="padding: 16px; background: var(--bg-tertiary); border-radius: var(--radius-md); border: 1px solid var(--border-primary);">
                <h4 style="margin: 0 0 8px 0;">🎨 크리에이터 워크플로우</h4>
                <p style="margin: 0 0 12px 0; color: var(--text-secondary); font-size: 14px;">콘텐츠 제작과 스케줄링</p>
                <a href="#" onclick="alert('향후 연동 예정입니다')" style="color: var(--accent-primary); text-decoration: none; font-size: 14px;">템플릿 보기 →</a>
              </div>
            </div>
          </div>
        `;
      }

      // AI Studio 링크 생성 함수
      function generateAIStudioLinks() {
        return `
          <div style="color: var(--text-primary);">
            <h3 style="margin-bottom: 24px; color: var(--accent-primary);">🤖 MUMULAB AI Studio</h3>
            <div style="display: grid; gap: 16px;">

      // 앱 카드 생성 함수
      function createAppCard(app) {
        const card = document.createElement('div');
        card.className = 'app-card';

        // comingSoon인 경우 클릭 방지
        if (app.comingSoon) {
          card.onclick = (e) => {
            e.preventDefault();
            alert('곧 출시 예정입니다!');
          };
        } else {
          card.onclick = (e) => {
            e.preventDefault();
            // 애니메이션 효과
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
              loadApp(app);
              card.style.transform = '';
            }, 100);
          };
        }

        card.innerHTML = `
          ${app.comingSoon ? '<div class="coming-soon">SOON</div>' : ''}
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
        `;

        return card;
      }

      // 앱 그리드 렌더링
      function renderApps() {
        // 첫 번째 섹션 렌더링
        appGridSection1.innerHTML = '';
        appsSection1.forEach(app => {
          appGridSection1.appendChild(createAppCard(app));
        });

        // 두 번째 섹션 렌더링
        appGridSection2.innerHTML = '';
        appsSection2.forEach(app => {
          appGridSection2.appendChild(createAppCard(app));
        });
      }

      // 이벤트 리스너 등록
      document.addEventListener('DOMContentLoaded', () => {
        // Track tools page view
        if (window.Analytics) {
          Analytics.trackPageView('MUMULAB Tools', 'tools');
        }
        
        renderApps();
        
        // 뒤로 가기 버튼
        backButton.addEventListener('click', backToAppList);
        
        // 전체 페이지 버튼
        fullscreenButton.addEventListener('click', openFullscreen);
      });

      // 키보드 네비게이션 지원
      document.addEventListener('keydown', (e) => {
        // 앱 뷰어가 열려있을 때
        if (appViewer.style.display === 'block') {
          if (e.key === 'Escape') {
            backToAppList();
          }
          return;
        }

        // 앱 그리드에서의 키보드 네비게이션
        const cards = document.querySelectorAll('.app-card');
        let currentIndex = Array.from(cards).findIndex(card => card === document.activeElement);
        
        switch(e.key) {
          case 'ArrowRight':
            e.preventDefault();
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].focus();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            currentIndex = currentIndex <= 0 ? cards.length - 1 : currentIndex - 1;
            cards[currentIndex].focus();
            break;
          case 'Enter':
            if (document.activeElement.classList.contains('app-card')) {
              document.activeElement.click();
            }
            break;
        }
      });
    </script>
