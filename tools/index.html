<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MUMULAB Tools - 생산성 도구 모음</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body { 
        background: var(--bg-primary); 
        color: var(--text-primary); 
        user-select: text; 
        overflow: auto; 
      }
      .container { 
        max-width: 1200px; 
        margin: 72px auto 64px; 
        padding: 0 24px; 
      }
      
      .page-header {
        text-align: center;
        margin-bottom: 48px;
      }
      
      .page-title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 12px;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .page-subtitle {
        font-size: 18px;
        color: var(--text-secondary);
      }
      
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 24px;
        max-width: 800px;
        margin: 0 auto;
      }
      
      .app-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-xl);
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
      }
      
      .app-card:hover {
        transform: translateY(-4px) scale(1.02);
        border-color: var(--accent-primary);
        box-shadow: 0 12px 32px rgba(139, 92, 246, 0.15);
        background: var(--bg-elevated);
      }
      
      .app-card:active {
        transform: translateY(-2px) scale(1.01);
      }
      
      .app-icon {
        font-size: 48px;
        margin-bottom: 12px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        transition: transform 0.2s ease;
      }
      
      .app-card:hover .app-icon {
        transform: scale(1.1);
      }
      
      .app-name {
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        line-height: 1.3;
        color: var(--text-primary);
      }
      
      .app-description {
        font-size: 12px;
        color: var(--text-tertiary);
        text-align: center;
        margin-top: 4px;
        line-height: 1.4;
      }
      
      .coming-soon {
        position: absolute;
        top: 8px;
        right: 8px;
        background: var(--warning);
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 8px;
        font-weight: 500;
      }
      
      .app-card {
        position: relative;
      }

      .header { 
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        height: 56px; 
        background: var(--bg-primary); 
        border-bottom: 1px solid var(--border-primary); 
        z-index: 10; 
        display: flex; 
        align-items: center; 
      }
      
      .header-inner { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        gap: 12px; 
        height: 100%; 
        padding: 0 16px; 
        max-width: 1200px; 
        margin: 0 auto; 
        width: 100%; 
      }
      
      .brand { 
        font-weight: 600; 
        letter-spacing: -0.01em; 
        font-size: 18px;
      }
      
      .brand a { 
        color: var(--text-primary); 
        text-decoration: none; 
      }
      
      .nav-links { 
        display: flex; 
        gap: 24px; 
      }
      
      .nav-links a { 
        color: var(--text-secondary); 
        text-decoration: none; 
        font-size: 14px; 
        transition: color 0.2s ease;
      }
      
      .nav-links a:hover { 
        color: var(--accent-primary); 
      }
      

      .dropdown {
        position: relative;
      }
      
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: var(--bg-elevated);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-md);
        padding: 8px 0;
        min-width: 160px;
        box-shadow: var(--shadow-lg);
      }
      
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      
      .dropdown-menu a {
        display: block;
        padding: 8px 16px;
        color: var(--text-primary);
        font-size: 13px;
        transition: background-color 0.2s ease;
      }
      
      .dropdown-menu a:hover {
        background: var(--bg-tertiary);
        color: var(--accent-primary);
      }

      /* 앱 뷰어 스타일 */
      .app-viewer {
        margin-top: 24px;
      }

      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid var(--border-primary);
        margin-bottom: 16px;
      }

      .app-header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .back-button {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      .current-app-title {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .fullscreen-button {
        background: var(--accent-primary);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .fullscreen-button:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .app-content {
        position: relative;
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 600px;
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-lg);
        overflow: hidden;
        background: var(--bg-secondary);
      }

      .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border-primary);
        border-top: 4px solid var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-indicator p {
        color: var(--text-secondary);
        margin: 0;
      }

      #app-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }
    </style>
  </head>
  <body class="theme-dark">
    <header class="header">
      <div class="header-inner">
        <div class="brand">
          <a href="../app.html">MUMULAB</a>
        </div>
        <nav class="nav-links">
          <a href="./index.html" style="color: var(--accent-primary);">도구</a>
          <div class="dropdown">
            <a href="../blog/index.html">블로그</a>
            <div class="dropdown-menu">
              <a href="../blog/index.html">전체 글</a>
              <a href="../blog/index.html?category=tech">기술</a>
              <a href="../blog/index.html?category=business">비즈니스</a>
              <a href="../blog/index.html?category=life">일상</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="page-header">
        <h1 class="page-title">MUMULAB Tools</h1>
        <p class="page-subtitle">생산성을 높이는 AI 기반 도구 모음</p>
      </div>

      <!-- 앱 그리드 (기본 보기) -->
      <div class="apps-grid" id="apps-grid">
        <!-- 앱들이 JavaScript로 동적으로 로드됩니다 -->
      </div>

      <!-- 앱 뷰어 (앱 실행 시 보기) -->
      <div class="app-viewer" id="app-viewer" style="display: none;">
        <div class="app-header">
          <div class="app-header-left">
            <button class="back-button" id="back-button">
              ← 도구 목록으로 돌아가기
            </button>
            <h2 class="current-app-title" id="current-app-title"></h2>
          </div>
          <div class="app-header-right">
            <button class="fullscreen-button" id="fullscreen-button">
              🔗 전체 페이지로 열기
            </button>
          </div>
        </div>
        <div class="app-content">
          <div class="loading-indicator" id="loading-indicator">
            <div class="spinner"></div>
            <p>앱을 로드하는 중...</p>
          </div>
          <iframe id="app-iframe" src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <script>
      // 앱 데이터 시스템
      const apps = [
        {
          id: 'blog-writer',
          name: '블로그 글쓰기 AI',
          description: 'AI 도우미와 함께 고품질 블로그 작성',
          icon: '✍️',
          url: '../apps/BlogWriter/index.html',
          comingSoon: false
        },
        {
          id: 'photo-to-blog',
          name: '사진으로 블로그',
          description: '사진 한 장으로 완벽한 블로그 포스트 생성',
          icon: '📸',
          url: '../apps/PhotoToBlog/index.html',
          comingSoon: false
        },
        {
          id: 'youtube-analyzer',
          name: 'YouTube 분석기',
          description: 'YouTube 채널 완전 분석 도구',
          icon: '🎯',
          url: '../apps/YoutubeToGold/index.html',
          comingSoon: false
        }
      ];

      // 현재 로드된 앱 정보
      let currentApp = null;

      // 앱 뷰어 요소들
      const appGrid = document.getElementById('apps-grid');
      const appViewer = document.getElementById('app-viewer');
      const currentAppTitle = document.getElementById('current-app-title');
      const appIframe = document.getElementById('app-iframe');
      const loadingIndicator = document.getElementById('loading-indicator');
      const backButton = document.getElementById('back-button');
      const fullscreenButton = document.getElementById('fullscreen-button');

      // 앱 로드 함수
      function loadApp(app) {
        currentApp = app;
        currentAppTitle.textContent = app.name;
        
        // 뷰 전환
        appGrid.style.display = 'none';
        appViewer.style.display = 'block';
        
        // 로딩 표시
        loadingIndicator.style.display = 'block';
        appIframe.style.display = 'none';
        
        // iframe 로드
        appIframe.src = app.url;
        appIframe.onload = () => {
          loadingIndicator.style.display = 'none';
          appIframe.style.display = 'block';
        };
      }

      // 앱 리스트로 돌아가기
      function backToAppList() {
        appViewer.style.display = 'none';
        appGrid.style.display = 'grid';
        currentApp = null;
        appIframe.src = '';
      }

      // 전체 페이지로 열기
      function openFullscreen() {
        if (currentApp) {
          window.open(currentApp.url, '_blank');
        }
      }

      // 앱 카드 생성 함수
      function createAppCard(app) {
        const card = document.createElement('div');
        card.className = 'app-card';
        
        // comingSoon인 경우 클릭 방지
        if (app.comingSoon) {
          card.onclick = (e) => {
            e.preventDefault();
            alert('곧 출시 예정입니다!');
          };
        } else {
          card.onclick = (e) => {
            e.preventDefault();
            // 애니메이션 효과
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
              loadApp(app);
              card.style.transform = '';
            }, 100);
          };
        }

        card.innerHTML = `
          ${app.comingSoon ? '<div class="coming-soon">SOON</div>' : ''}
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
        `;

        return card;
      }

      // 앱 그리드 렌더링
      function renderApps() {
        const grid = document.getElementById('apps-grid');
        grid.innerHTML = '';
        
        apps.forEach(app => {
          grid.appendChild(createAppCard(app));
        });
      }

      // 이벤트 리스너 등록
      document.addEventListener('DOMContentLoaded', () => {
        renderApps();
        
        // 뒤로 가기 버튼
        backButton.addEventListener('click', backToAppList);
        
        // 전체 페이지 버튼
        fullscreenButton.addEventListener('click', openFullscreen);
      });

      // 키보드 네비게이션 지원
      document.addEventListener('keydown', (e) => {
        // 앱 뷰어가 열려있을 때
        if (appViewer.style.display === 'block') {
          if (e.key === 'Escape') {
            backToAppList();
          }
          return;
        }

        // 앱 그리드에서의 키보드 네비게이션
        const cards = document.querySelectorAll('.app-card');
        let currentIndex = Array.from(cards).findIndex(card => card === document.activeElement);
        
        switch(e.key) {
          case 'ArrowRight':
            e.preventDefault();
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].focus();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            currentIndex = currentIndex <= 0 ? cards.length - 1 : currentIndex - 1;
            cards[currentIndex].focus();
            break;
          case 'Enter':
            if (document.activeElement.classList.contains('app-card')) {
              document.activeElement.click();
            }
            break;
        }
      });
    </script>
  </body>
</html>
