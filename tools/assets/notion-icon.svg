<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 3D cube effect -->
  <g transform="translate(10, 15)">
    <!-- Top face -->
    <path d="M10 10 L40 0 L70 10 L40 20 Z" fill="#ffffff" stroke="#000" stroke-width="1"/>

    <!-- Front face -->
    <path d="M10 10 L40 20 L40 60 L10 50 Z" fill="url(#gradientFill)" stroke="#000" stroke-width="1"/>

    <!-- Right face -->
    <path d="M40 20 L70 10 L70 50 L40 60 Z" fill="#333333" stroke="#000" stroke-width="1"/>

    <!-- N letter on front face -->
    <text x="25" y="40" font-family="serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">N</text>
  </g>
</svg>